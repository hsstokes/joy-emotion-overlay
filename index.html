<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Joy Overlay Response</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        .collage-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling within container */
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .collage-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            z-index: 0;
        }
        
        /* Mobile-specific image settings */
        @media (max-width: 768px) {
            .collage-img {
                object-fit: contain; /* Use contain instead of cover */
                height: 80vh; /* Fixed height */
                max-height: 80vh;
                width: auto;
                max-width: 100%;
                top: 50%; /* Center vertically */
                left: 50%; /* Center horizontally */
                transform: translate(-50%, -50%); /* Center precisely */
            }
            
            /* Ensure container is proper height */
            .collage-container {
                height: 100vh;
                position: fixed; /* Fixed position to prevent scrolling */
                top: 0;
                left: 0;
            }
            
            /* Push the color mapping to be visible at bottom */
            .color-mapping {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        }
        
        .grid {
            position: absolute;
            width: 90%;
            height: 90%;
            background-image: 
                linear-gradient(to right, rgba(199, 237, 220, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(199, 237, 220, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .yellow-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 222, 89, 0.7);
            top: 35%;
            right: 20%;
            box-shadow: 0 0 15px rgba(255, 222, 89, 0.5);
            z-index: 4;
            animation: pulse 5s infinite alternate;
        }
        
        @media (max-width: 600px) {
            .yellow-circle {
                width: 40px;
                height: 40px;
                right: 15%;
                top: 40%;
            }
        }
        
        .green-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid rgba(42, 157, 143, 0.7);
            top: 15%;
            right: 40%;
            z-index: 3;
            animation: rotate 15s linear infinite;
            background-color: transparent;
        }
        
        @media (max-width: 600px) {
            .green-circle {
                width: 35px;
                height: 35px;
                border-width: 3px;
                top: 25%;
            }
        }
        
        .green-lines {
            position: absolute;
            top: 20%;
            right: 45%;
            z-index: 2;
        }
        
        .green-line {
            position: absolute;
            width: 3px;
            background-color: rgba(42, 157, 143, 0.7);
            animation: grow 7s infinite alternate;
        }
        
        .green-line:nth-child(1) {
            height: 100px;
            left: -30px;
            animation-delay: 0.5s;
        }
        
        .green-line:nth-child(2) {
            height: 120px;
            left: -10px;
            animation-delay: 1s;
        }
        
        .green-line:nth-child(3) {
            height: 140px;
            left: 10px;
            animation-delay: 1.5s;
        }
        
        @media (max-width: 600px) {
            .green-lines {
                right: 40%;
            }
            .green-line:nth-child(1) { height: 70px; }
            .green-line:nth-child(2) { height: 85px; }
            .green-line:nth-child(3) { height: 100px; }
        }
        
        .yellow-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 60px solid rgba(255, 222, 89, 0.7);
            top: 25%;
            left: 15%;
            z-index: 3;
            animation: float 6s ease-in-out infinite;
        }
        
        @media (max-width: 600px) {
            .yellow-triangle {
                border-left-width: 25px;
                border-right-width: 25px;
                border-bottom-width: 45px;
                top: 15%;
                left: 10%;
            }
        }
        
        .blue-dots {
            position: absolute;
            z-index: 3;
        }
        
        .blue-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.7);
            animation: fadeInOut 4s infinite alternate;
        }
        
        .blue-dot:nth-child(1) {
            top: 45%;
            left: 20%;
            animation-delay: 0.2s;
        }
        
        .blue-dot:nth-child(2) {
            top: 50%;
            left: 22%;
            animation-delay: 0.7s;
        }
        
        .blue-dot:nth-child(3) {
            top: 55%;
            left: 24%;
            animation-delay: 1.2s;
        }
        
        @media (max-width: 600px) {
            .blue-dot {
                width: 8px;
                height: 8px;
            }
            .blue-dot:nth-child(1) { left: 25%; }
            .blue-dot:nth-child(2) { left: 27%; }
            .blue-dot:nth-child(3) { left: 29%; }
        }
        
        .strings {
            position: absolute;
            bottom: 25%;
            left: 20%;
            z-index: 5;
            transform: rotate(15deg);
        }
        
        .string {
            position: absolute;
            width: 3px;
            height: 100px;
            border-radius: 5px;
            animation: wave 5s ease-in-out infinite;
        }
        
        .string:nth-child(1) {
            background-color: rgba(255, 107, 107, 0.8);
            left: 0;
            animation-delay: 0.3s;
        }
        
        .string:nth-child(2) {
            background-color: rgba(255, 222, 89, 0.8);
            left: 10px;
            animation-delay: 0.6s;
        }
        
        .string:nth-child(3) {
            background-color: rgba(255, 107, 107, 0.8);
            left: 20px;
            animation-delay: 0.9s;
        }
        
        @media (max-width: 600px) {
            .strings {
                bottom: 35%;
                left: 10%;
            }
            .string {
                height: 70px;
            }
        }
        
        .text-joy {
            position: absolute;
            font-size: 32px;
            color: rgba(42, 157, 143, 0.8);
            font-weight: normal;
            top: 30%;
            left: 38%;
            z-index: 6;
            animation: fadeText 8s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }
        
        @media (max-width: 600px) {
            .text-joy {
                font-size: 24px;
                left: 36%;
                top: 25%;
                letter-spacing: 2px;
            }
        }
        
        .text-fragments {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .text-fragment {
            position: absolute;
            font-size: 14px;
            font-weight: normal;
            opacity: 0.7;
            animation: wobble 8s infinite alternate;
            letter-spacing: 1px;
        }
        
        .fragment-1 {
            top: 50%;
            left: 35%;
            color: rgba(67, 97, 238, 0.8);
            transform: rotate(-8deg);
            animation-delay: 0.5s;
        }
        
        .fragment-2 {
            top: 60%;
            left: 45%;
            color: rgba(255, 107, 107, 0.8);
            transform: rotate(5deg);
            animation-delay: 1.5s;
        }
        
        .fragment-3 {
            top: 55%;
            left: 50%;
            color: rgba(42, 157, 143, 0.8);
            transform: rotate(-3deg);
            animation-delay: 2.5s;
        }
        
        @media (max-width: 600px) {
            .text-fragment {
                font-size: 12px;
            }
            .fragment-1 {
                left: 15%;
                top: 55%;
            }
            .fragment-2 {
                left: 60%;
                top: 65%;
            }
            .fragment-3 {
                top: 60%;
                left: 40%;
            }
        }
        
        .red-line {
            position: absolute;
            width: 2px;
            height: 60%;
            background-color: rgba(255, 59, 59, 0.7);
            top: 20%;
            left: 55%;
            z-index: 2;
        }
        
        @media (max-width: 600px) {
            .red-line {
                left: 60%;
            }
        }
        
        .paperclip {
            position: absolute;
            width: 20px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.7);
            border-radius: 10px 10px 0 0;
            top: 5%;
            left: 10%;
            transform: rotate(20deg);
            z-index: 5;
            background-color: transparent;
        }
        
        @media (max-width: 600px) {
            .paperclip {
                top: 8%;
                left: 8%;
                transform: rotate(30deg);
            }
        }
        
        .color-mapping {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 8px 5px;
            font-size: 12px;
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .color-mapping {
                padding: 5px 2px;
            }
        }
        
        .color-item {
            margin: 0 5px;
            white-space: nowrap;
        }
        
        @media (max-width: 600px) {
            .color-item {
                font-size: 10px;
                margin: 2px;
            }
        }
        
        .color-blue { color: #4361EE; }
        .color-green { color: #2A9D8F; }
        .color-pink-yellow { 
            background: linear-gradient(to right, #FF6B6B 50%, #FFDE59 50%); 
            -webkit-background-clip: text; 
            color: transparent;
        }
        
        .audio-player {
            position: fixed;
            bottom: 50px;
            right: 15px;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .audio-player:hover {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .audio-player {
                bottom: 40px;
                right: 10px;
                transform: scale(0.8);
                transform-origin: bottom right;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); box-shadow: 0 0 25px rgba(255, 222, 89, 0.4); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes grow {
            0% { transform: scaleY(0.8); }
            100% { transform: scaleY(1.2); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        
        @keyframes wave {
            0% { transform: skewX(-15deg); }
            50% { transform: skewX(15deg); }
            100% { transform: skewX(-15deg); }
        }
        
        @keyframes fadeText {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }
        
        @keyframes wobble {
            0% { transform: translateX(-2px) rotate(-3deg); }
            50% { transform: translateX(2px) rotate(3deg); }
            100% { transform: translateX(-2px) rotate(-3deg); }
        }
    </style>
</head>
<body>
    <div class="collage-container">
        <img src="joy-collage.jpg" class="collage-img" alt="Joy Collage">
        <div class="grid"></div>
        
        <div class="green-circle"></div>
        
        <div class="green-lines">
            <div class="green-line"></div>
            <div class="green-line"></div>
            <div class="green-line"></div>
        </div>
        
        <div class="yellow-circle">
            <span style="display: flex; justify-content: center; align-items: center; height: 100%; font-weight: normal; color: #333;">B</span>
        </div>
        
        <div class="yellow-triangle"></div>
        
        <div class="blue-dots">
            <div class="blue-dot"></div>
            <div class="blue-dot"></div>
            <div class="blue-dot"></div>
        </div>
        
        <div class="strings">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
        </div>
        
        <div class="text-joy">JOY</div>
        
        <div class="text-fragments">
            <div class="text-fragment fragment-1">contentment</div>
            <div class="text-fragment fragment-2">satisfaction</div>
            <div class="text-fragment fragment-3">happiness</div>
        </div>
        
        <div class="red-line"></div>
        
        <div class="paperclip"></div>
        
        <!-- Audio player for the joy sound -->
        <div class="audio-player">
            <audio id="joySound" controls loop>
                <source src="joy-sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    
    <!-- Fixed color mapping at bottom of screen -->
    <div class="color-mapping">
        <div class="color-item">
            <span class="color-blue">Blue</span> = detect vertical movement
        </div>
        <div class="color-item">
            <span class="color-green">Green</span> = stability-to-buoyancy
        </div>
        <div class="color-item">
            <span class="color-pink-yellow">Pink/Yellow</span> = complementary connection
        </div>
    </div>
    
    <script>
        // Optional: Auto-play sound with reduced volume when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('joySound');
            audio.volume = 0.4; // Set volume to 40%
            
            // Alternative: Play on first user interaction
            document.addEventListener('click', function playOnFirstInteraction() {
                audio.play().catch(e => console.log("Playback error:", e));
                document.removeEventListener('click', playOnFirstInteraction);
            }, { once: true });
            
            // Prevent scrolling on mobile
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
